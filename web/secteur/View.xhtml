<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSecteurTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSecteurLabel_id}"/>
                    <h:outputText value="#{secteurController.selected.id}" title="#{bundle.ViewSecteurTitle_id}"/>
                    <h:outputText value="#{bundle.ViewSecteurLabel_libelle}"/>
                    <h:outputText value="#{secteurController.selected.libelle}" title="#{bundle.ViewSecteurTitle_libelle}"/>
                    <h:outputText value="#{bundle.ViewSecteurLabel_code}"/>
                    <h:outputText value="#{secteurController.selected.code}" title="#{bundle.ViewSecteurTitle_code}"/>
                    <h:outputText value="#{bundle.ViewSecteurLabel_city}"/>
                    <h:outputText value="#{secteurController.selected.city}" title="#{bundle.ViewSecteurTitle_city}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{secteurController.destroyAndView}" value="#{bundle.ViewSecteurDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSecteurEditLink}"/>
                <br />
                <h:commandLink action="#{secteurController.prepareCreate}" value="#{bundle.ViewSecteurCreateLink}" />
                <br />
                <h:commandLink action="#{secteurController.prepareList}" value="#{bundle.ViewSecteurShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSecteurIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
