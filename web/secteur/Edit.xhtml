<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSecteurTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSecteurLabel_id}" for="id" />
                    <h:inputText id="id" value="#{secteurController.selected.id}" title="#{bundle.EditSecteurTitle_id}" />
                    <h:outputLabel value="#{bundle.EditSecteurLabel_libelle}" for="libelle" />
                    <h:inputText id="libelle" value="#{secteurController.selected.libelle}" title="#{bundle.EditSecteurTitle_libelle}" />
                    <h:outputLabel value="#{bundle.EditSecteurLabel_code}" for="code" />
                    <h:inputText id="code" value="#{secteurController.selected.code}" title="#{bundle.EditSecteurTitle_code}" />
                    <h:outputLabel value="#{bundle.EditSecteurLabel_city}" for="city" />
                    <h:selectOneMenu id="city" value="#{secteurController.selected.city}" title="#{bundle.EditSecteurTitle_city}" >
                        <f:selectItems value="#{cityController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{secteurController.update}" value="#{bundle.EditSecteurSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSecteurViewLink}"/>
                <br />
                <h:commandLink action="#{secteurController.prepareList}" value="#{bundle.EditSecteurShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSecteurIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
