<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="./template_user.xhtml">
        <ui:define name="properties">
            <!-- My Properties -->
            <section class="section-padding">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 col-md-8 mx-auto">
                            <div class="row">
                                <c:forEach items="#{annonceController.userAnnonces}" var="annonce" varStatus="metadata">
                                    <div class="col-lg-12 col-md-12">
                                        <div class="card card-list card-list-view">
                                            <h:link outcome="faces/edit_annonce.xhtml" >
                                                <f:param name="editAnnonceId" value="#{annonce.id}"/>
                                                <div class="row no-gutters">
                                                    <div class="col-lg-5 col-md-5">
                                                        <span class="badge badge-success">#{annonce.annonceType.type}</span>
                                                        <img src=".#{annonce.imagePath}" alt="annonce image" />
                                                    </div>
                                                    <div class="col-lg-7 col-md-7">
                                                        <div class="card-body">
                                                            <span class="float-right text-primary"><i class="mdi mdi-table-edit"></i> Edit</span>
                                                            <h5 class="card-title">#{annonce.title}</h5>
                                                            <h6 class="card-subtitle mb-2 text-muted"><i class="mdi mdi-home-map-marker"></i>#{annonce.address}</h6>
                                                            <h2 class="text-primary mb-0 mt-3">
                                                                #{annonce.prix} <small>/month</small>
                                                            </h2>
                                                        </div>
                                                        <div class="card-footer">
                                                            <span><i class="mdi mdi-sofa"></i> Beds : <strong>#{annonce.chamber}</strong></span>
                                                            <span><i class="mdi mdi-scale-bathroom"></i> Baths : <strong>#{annonce.toilet}</strong></span>
                                                            <span><i class="mdi mdi-move-resize-variant"></i> Area : <strong>#{annonce.surface} sq ft</strong></span>
                                                            <span><i class="mdi mdi-move-resize-variant"></i> Active : <strong>#{annonce.active} </strong></span>
                                                            <span><i class="mdi mdi-move-resize-variant"></i> Status : <strong>#{annonce.annonceStatus} </strong></span>
                                                            
                                                        </div>
                                                    </div>
                                                </div>
                                            </h:link>
                                        </div>
                                    </div>
                                </c:forEach>
                            </div>
                            <nav class="mt-5">
                                <ul class="pagination justify-content-center">
                                    <li class="page-item disabled">
                                        <a class="page-link" href="#" tabindex="-1"><i class="mdi mdi-chevron-left"></i></a>
                                    </li>
                                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    <li class="page-item"><a class="page-link" href="#">...</a></li>
                                    <li class="page-item"><a class="page-link" href="#">10</a></li>
                                    <li class="page-item">
                                        <a class="page-link" href="#"><i class="mdi mdi-chevron-right"></i></a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </section>
            <!-- End My Properties -->
        </ui:define>
    </ui:composition>
</html>
