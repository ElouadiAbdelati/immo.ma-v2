<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="./template_user.xhtml">

        <ui:define name="user">
            <!-- User Profile -->
            <section class="section-padding">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 col-md-8 mx-auto">
                            <h:form>
                                <div class="card padding-card">
                                    <div class="card-body">
                                        <h5 class="card-title mb-4">Personal Details</h5>
                                        <div class="form-group">
                                            <p:inputText type="text" class="form-control" placeholder="Enter first Name" value="#{annonceurController.connctedUser.firstname}" />

                                        </div>
                                        <div class="form-group">
                                            <label>Last Name <span class="text-danger">*</span></label>
                                            <p:inputText type="text" class="form-control" placeholder="Enter Last Name" value="#{annonceurController.connctedUser.lastname}" />

                                        </div>
                                        <div class="form-group">
                                            <label>Email Address <span class="text-danger">*</span></label>
                                            <p:inputText type="email" class="form-control" placeholder="Enter Email Address" value="#{annonceurController.connctedUser.email}" />

                                        </div>
                                        <div class="form-group">
                                            <label>Phone <span class="text-danger">*</span></label>
                                            <p:inputText type="text" class="form-control" placeholder="Enter Phone" value="#{annonceurController.connctedUser.telephone}" />

                                        </div>
                                        <div class="form-group">
                                            <label>Location <span class="text-danger">*</span></label>
                                            <p:inputText type="text" class="form-control" placeholder="Enter Locations" value="#{annonceurController.connctedUser.address}" />

                                        </div>

                                    </div>
                                </div>
                                <p:commandButton type="submit" action="#{annonceurController.edit()}" value="editer" />
                            </h:form>
                        </div>
                    </div>
                </div>
            </section>
            <!-- End User Profile -->
        </ui:define>
    </ui:composition>
</html>
