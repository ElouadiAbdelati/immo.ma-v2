<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAnnonceTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAnnonceTypeLabel_type}"/>
                    <h:outputText value="#{annonceTypeController.selected.type}" title="#{bundle.ViewAnnonceTypeTitle_type}"/>
                    <h:outputText value="#{bundle.ViewAnnonceTypeLabel_id}"/>
                    <h:outputText value="#{annonceTypeController.selected.id}" title="#{bundle.ViewAnnonceTypeTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{annonceTypeController.destroyAndView}" value="#{bundle.ViewAnnonceTypeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAnnonceTypeEditLink}"/>
                <br />
                <h:commandLink action="#{annonceTypeController.prepareCreate}" value="#{bundle.ViewAnnonceTypeCreateLink}" />
                <br />
                <h:commandLink action="#{annonceTypeController.prepareList}" value="#{bundle.ViewAnnonceTypeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAnnonceTypeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
