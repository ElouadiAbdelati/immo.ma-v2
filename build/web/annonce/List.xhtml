<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition template="/template.xhtml">

                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAnnonceTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">

                        <h:column>

                        <h:column>

                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAnnonceTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAnnonceTitle_pieces}"/>
                            </f:facet>
                            <h:outputText value="#{item.pieces}"/>

                        <h:column>

                                <h:outputText value="#{bundle.ListAnnonceTitle_toilet}"/>
                            </f:facet>
                            <h:outputText value="#{item.toilet}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAnnonceTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>

                        <h:column>
