<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAnnonceurTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAnnonceurEmpty}" rendered="#{annonceurController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{annonceurController.items.rowCount > 0}">
                    <h:outputText value="#{annonceurController.pagination.pageFirstItem + 1}..#{annonceurController.pagination.pageLastItem + 1}/#{annonceurController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{annonceurController.previous}" value="#{bundle.Previous} #{annonceurController.pagination.pageSize}" rendered="#{annonceurController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{annonceurController.next}" value="#{bundle.Next} #{annonceurController.pagination.pageSize}" rendered="#{annonceurController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{annonceurController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAnnonceurTitle_city}"/>
                            </f:facet>
                            <h:outputText value="#{item.city}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAnnonceurTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAnnonceurTitle_firstname}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAnnonceurTitle_lastname}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAnnonceurTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAnnonceurTitle_telephone}"/>
                            </f:facet>
                            <h:outputText value="#{item.telephone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAnnonceurTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAnnonceurTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{annonceurController.prepareView}" value="#{bundle.ListAnnonceurViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{annonceurController.prepareEdit}" value="#{bundle.ListAnnonceurEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{annonceurController.destroy}" value="#{bundle.ListAnnonceurDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{annonceurController.prepareCreate}" value="#{bundle.ListAnnonceurCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAnnonceurIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
