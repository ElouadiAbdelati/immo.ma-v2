<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAnnonceurTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAnnonceurLabel_city}" for="city" />
                    <h:selectOneMenu id="city" value="#{annonceurController.selected.city}" title="#{bundle.EditAnnonceurTitle_city}" >
                        <f:selectItems value="#{cityController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAnnonceurLabel_id}" for="id" />
                    <h:inputText id="id" value="#{annonceurController.selected.id}" title="#{bundle.EditAnnonceurTitle_id}" />
                    <h:outputLabel value="#{bundle.EditAnnonceurLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{annonceurController.selected.firstname}" title="#{bundle.EditAnnonceurTitle_firstname}" />
                    <h:outputLabel value="#{bundle.EditAnnonceurLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{annonceurController.selected.lastname}" title="#{bundle.EditAnnonceurTitle_lastname}" />
                    <h:outputLabel value="#{bundle.EditAnnonceurLabel_password}" for="password" />
                    <h:inputText id="password" value="#{annonceurController.selected.password}" title="#{bundle.EditAnnonceurTitle_password}" />
                    <h:outputLabel value="#{bundle.EditAnnonceurLabel_telephone}" for="telephone" />
                    <h:inputText id="telephone" value="#{annonceurController.selected.telephone}" title="#{bundle.EditAnnonceurTitle_telephone}" />
                    <h:outputLabel value="#{bundle.EditAnnonceurLabel_email}" for="email" />
                    <h:inputText id="email" value="#{annonceurController.selected.email}" title="#{bundle.EditAnnonceurTitle_email}" />
                    <h:outputLabel value="#{bundle.EditAnnonceurLabel_address}" for="address" />
                    <h:inputText id="address" value="#{annonceurController.selected.address}" title="#{bundle.EditAnnonceurTitle_address}" />
                </h:panelGrid>
                <h:commandLink action="#{annonceurController.update}" value="#{bundle.EditAnnonceurSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAnnonceurViewLink}"/>
                <br />
                <h:commandLink action="#{annonceurController.prepareList}" value="#{bundle.EditAnnonceurShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAnnonceurIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
