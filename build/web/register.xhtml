<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/template.xhtml">

        <ui:define name="body">
            <section class="section-padding">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-5 col-md-5 mx-auto">
                            <div class="card padding-card">
                                <div class="card-body">
                                    <h5 class="card-title mb-4">Register</h5>
                                    <h:form>
                                        <div class="form-group">
                                            <label>First Name <span class="text-danger">*</span></label>
                                            <p:inputText type="text" class="form-control" placeholder="Enter first Name" value="#{annonceurController.current.firstname}" />
                                        </div>
                                         <div class="form-group">
                                            <label>Last Name <span class="text-danger">*</span></label>
                                            <p:inputText type="text" class="form-control" placeholder="Enter first Name" value="#{annonceurController.current.lastname}" />
                                        </div>
                                        <div class="form-group">
                                            <label>Mobile Number <span class="text-danger">*</span></label>
                                            <p:inputText type="number" class="form-control" placeholder="Enter Mobile Number"  value="#{annonceurController.current.telephone}" />
                                        </div>
                                        <div class="form-group">
                                            <label>Email Address <span class="text-danger">*</span></label>
                                            <p:inputText type="email" class="form-control" placeholder="Enter Email Address" value="#{annonceurController.current.email}"/>
                                        </div>
                                        <div class="form-group">
                                            <label>Password <span class="text-danger">*</span></label>
                                            <p:inputText type="password" class="form-control" placeholder="Enter Password"  value="#{annonceurController.current.password}" />
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="customControlAutosizing"/>
                                                    <label class="custom-control-label" for="customControlAutosizing">I agree with all <a href="terms.html">Terms and Conditions</a></label>
                                            </div>
                                        </div>
                                          <p:commandButton class="btn btn-primary btn-lg btn-block" action="#{annonceurController.signUp()}" value="REGISTER" />

                                    </h:form>
                   
                                </div>  
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </ui:define>
    </ui:composition>
</html>
